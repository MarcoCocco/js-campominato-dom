<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Fiorito</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>



<body>

    <div class="general-container">

        <div id="win-popup" class="hidden">
            <img src="img/win.png" alt="win">
            <h1>Hai Vinto!</h1>
            <button type="button" class="win-reset-btn">Chiudi</button>
        </div>

        <div id="lose-popup" class="hidden">
            <img src="img/lose.png" alt="lose">
            <h1>Hai Perso!</h1>
            <p></p>
            <button type="button" class="lose-reset-btn">Chiudi</button>
        </div>

        <div class="game-container">
            <div class="background-image">

                <div class="game-form">

                    <select id="difficult" name="difficult">
                        <option value="1">Easy</option>
                        <option value="2">Normal</option>
                        <option value="3">Hard</option>
                    </select>

                    <button type="button" id="start-button">Start</button>

                </div>
                <div id="grid">

                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
